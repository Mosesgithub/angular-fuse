<form [ngFormModel]="form" (ngSubmit)="onSubmit()" class="pure-form pure-form-aligned">
    <fieldset>
        <dynamic-form-control *ngFor="#f of formDefinition" [field]="f" [data]="data" [form]="form"></dynamic-form-control>
        <div class="pure-controls">
            <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
        </div>
    </fieldset>
</form>
